#HIBERNATE
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# DATASOURCE
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
logging.level.org.org.springframework=DEBUG
server.port=8080

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:file:~/spring-boot-demo
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.flyway.baselineOnMigrate = true

#WEB
server.servlet.context-path=/its-backoffice

#IMAGEM DE INICIALIZAÇÃO
spring.banner.image.location=classpath:logo.png

flyway.check-location=true
flyway.locations=classpath:db/migration
